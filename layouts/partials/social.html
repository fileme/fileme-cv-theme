
<div class="text-center">
    <ul class="list-inline mx-auto mb-0 d-inline-block text-muted">
        {{ range .BasicInfo.Social }}
            <li class="list-inline-item mb-lg-0 mr-3">
                <a class="" target="_blank" rel="noopener noreferrer" href="{{ .Url | safeURL }}">
                    <i class="{{ .Icon }} fa-2x mr-2" data-fa-transform="down-4"></i>
                    <span class="d-none d-lg-inline-block text-muted">{{ .Title }}</span>
                </a>
            </li>
        {{ end }}
    </ul>
</div>
