<div class="">
    <div class="row align-items-center">
        <div class="col-12 col-md-6 col-lg-8 col-xl-9">
            <h2 class="mb-0 text-uppercase">{{ .BasicInfo.Name }}</h2>
            <div class="mb-3 mb-md-0 font-weight-bold">{{ .BasicInfo.Tagline }}</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <ul class="list-unstyled mb-0">
                {{ range .BasicInfo.Contacts }}
                <li class="mb-2"><i class="{{ .Icon }} fa-fw fa-lg mr-2"></i><a class="" target="_blank" rel="noopener noreferrer" href="{{ .Url | safeURL }}">{{ .Text }}</a></li>
                {{ end }}
                <li class="mb-0"><i class="fas fa-map-marker-alt fa-fw fa-lg mr-2"></i><a class="" target="_blank" rel="noopener noreferrer" href="{{ .BasicInfo.Location.MapUrl | safeURL }}">{{ .BasicInfo.Location.Name | safeHTML }}</a></li>
            </ul>
        </div>

    </div>
</div>
