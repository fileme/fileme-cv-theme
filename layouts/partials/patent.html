
<section class="project-section py-3">
    <h3 class="text-uppercase mb-4">{{ i18n "patents" }}</h3>
    <h4 class="item-title  font-weight-bold" >{{ i18n "granted" }}</h4>
    <ul class="list-unstyled mb-0">
        {{ range .Patents.Granted }}
            <div class="item mb-3">
                <div class="item-heading row align-items-center mb-2">
                    <div class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">
                        {{ .Title }}
                        <a class="" target="_blank" rel="noopener noreferrer" href="https://patents.google.com/patent/{{ .LinkReference}}/en" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-external-link-alt fa-fw fa-sm"></i>
                        </a>
                            </div>
                    <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ .Authors }}</div>
                </div>
            </div>
        {{ end }}
    </ul>
    <h4 class="item-title font-weight-bold">{{ i18n "filed" }}</h4>
    {{ range .Patents.Filed }}
        <div class="item mb-3">
            <div class="item-heading row align-items-center mb-2">
                <div class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">
                    {{ .Title }}
                    <a class="" target="_blank" rel="noopener noreferrer" href="https://patents.google.com/patent/{{ .LinkReference}}/en" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-external-link-alt fa-fw fa-sm"></i>
                    </a>
                        </div>
                <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ .Authors }}</div>
            </div>
        </div>
    {{ end }}
</section>
