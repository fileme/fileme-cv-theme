
<section class="project-section py-3">
    <h3 class="text-uppercase mb-4">{{ i18n "projects" }}</h3>
    {{ range .Projects }}
        <div class="item mb-3">
            <div class="item-heading row align-items-center mb-2">
                <h4 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0 font-weight-bold">{{ .Name }}</h4>
                <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ .Location }}</div>
            </div>
            {{ range .Tags }}
            <div class="item-content">
                <p>{{ .Description }}</p>
                <ul style="list-style: inside;">
                    {{ range .Details }}
                    <li>{{ .  | safeHTML}}</li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    {{ end }}
</section>
